<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>.text { color :<span class="red">red</span><span class="blue">blue</span>; }</h1>
        </div>
    </div>
    
</body>
<script>
   const h1 = document.querySelector('.row h1');

    function runAnimations() {
        h1.classList.remove('animation-active'); // Remove class to reset animation
        h1.offsetWidth; // Trigger layout to ensure the removal is applied
        h1.classList.add('animation-active'); // Reapply class to start animation
    }

    setInterval(runAnimations, 10000); // Repeat after 10 seconds
    runAnimations(); // Initial run


    const blueSpan = document.querySelector('.blue');
    const redSpan = document.querySelector('.red');

    function handleAnimationEvents(event) {
        if (event.animationName === 'againForward' || event.animationName === 'removeAll') {
            blueSpan.style.display = 'inline';
            redSpan.style.display = 'none'; 
        }else{
            blueSpan.style.display = 'none';
            redSpan.style.display = 'inline';  
        }
    }
    h1.addEventListener('animationstart', handleAnimationEvents);


</script>
</html>
